<div class="page-header edu-top-header">
    <h1>Your files
        <small>Recent uploaded csv files</small>
    </h1>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Last change</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-show="files.length == 0">
			<td colspan="3">
				<wave-spinner ng-show="loading"></wave-spinner>
				<span ng-show="!loading">
					No file uploaded
				</span>
			</td>
		</tr>
		<tr ng-repeat="file in files">
			<td>{{file.name}}</td>
			<td>{{file.lastUpdate|date: 'medium'}}</td>
			<td>
				<div class="btn-group">
					<a ng-href="{{urlFor(file)}}" type="button" class="btn btn-primary btn-sm">edit</a>
					<button ng-click="delete(file)" type="button" class="btn btn-danger btn-sm">delete</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
